name: PR Cargo Preflight Checks

on:
  pull_request:
    branches:
      - master

env:
  CARGO_TERM_COLOR: always

jobs:
    toolchain:
        name: âš’ï¸ Toolchain
        runs-on: ubuntu-latest
        steps:
          - name: âš’ï¸ Toolchain Info
            run: |
              cargo --version --verbose
              rustc --version
              cargo clippy --version

    clippy:
        name: ğŸ“ Clippy
        needs: toolchain
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›’ Checkout
              uses: actions/checkout@v4

            - name: ğŸ“ Clippy
              run: |
                cargo clippy --

    build:
        name: ğŸ”¨ Build
        needs: toolchain
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›’ Checkout
              uses: actions/checkout@v4

            - name: ğŸ”¨ Build
              run: |
                cargo build

    test:
        name: ğŸ§ª Test
        needs: toolchain
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›’ Checkout
              uses: actions/checkout@v4

            - name: ğŸ§ª Test
              run: |
                cargo test --all
