name: PR Cargo Preflight Checks

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
    paths-ignore:
      - '.github/**'
      - 'CODE_OF_CONDUCT.md'
      - 'CONTRIBUTING.md'
      - 'LICENSE'
      - 'README.md'

env:
  CARGO_TERM_COLOR: always

jobs:
    toolchain:
        name: âš’ï¸ Toolchain
        runs-on: ubuntu-latest
        steps:
          - name: âš’ï¸ Toolchain Info
            run: |
              cargo --version --verbose
              rustc --version
              cargo clippy --version

    clippy:
        name: ğŸ“ Clippy
        needs: toolchain
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›’ Checkout
              uses: actions/checkout@v4

            - name: ğŸ“ Clippy
              run: |
                cargo clippy --

    build:
        name: ğŸ”¨ Build Library
        needs: toolchain
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›’ Checkout
              uses: actions/checkout@v4

            - name: ğŸ”¨ Build
              run: |
                cargo build

    build_examples:
        name: ğŸ§© Build Examples
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›’ Checkout
              uses: actions/checkout@v4

            - name: ğŸ§© Build Examples
              run: |
                cargo build --examples

    test:
        name: ğŸ§ª Test
        needs: toolchain
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›’ Checkout
              uses: actions/checkout@v4

            - name: ğŸ§ª Test
              run: |
                cargo test --all
